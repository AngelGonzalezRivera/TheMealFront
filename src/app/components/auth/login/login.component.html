<mat-card>
  <mat-card-title>Iniciar Sesión</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Usuario"
            formControlName="user"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Contraseña"
            formControlName="password"
          />
        </mat-form-field>
      </p>
      <mat-checkbox class="remember" formControlName="remember">Recordarme</mat-checkbox>

      <button type="submit" mat-raised-button color="primary">Inciar sesión</button>
    </form>
  </mat-card-content>
</mat-card>
