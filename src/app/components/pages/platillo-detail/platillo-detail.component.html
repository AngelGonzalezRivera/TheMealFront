<div class="container">
    <mat-card class="meal-card">
        <mat-card-header>
          <div mat-card-avatar class="card-header-image"></div>
          <mat-card-title>{{ data && data.meals ? data.meals[0].strMeal : '' }}</mat-card-title>
          <!-- <mat-card-subtitle> </mat-card-subtitle> -->
        </mat-card-header>
        <img mat-card-image src="{{data && data.meals ? data.meals[0].strMealThumb : ''}}" alt="Photo of dish" class="image-card">
        <mat-card-content>
          <p>
            {{ data && data.meals ? data.meals[0].strInstructions : '' }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <!-- <button mat-button>Details</button> -->
        </mat-card-actions>
      </mat-card>
</div>
